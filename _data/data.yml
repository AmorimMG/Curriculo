# Content
profile: |
  Meu nome é Gabriel Amorim, tenho 23 anos e sou Desenvolvedor Fullstack com uma paixão por criar aplicações web inovadoras. Atualmente, estou focado em aprimorar minhas habilidades tanto em desenvolvimento front-end quanto back-end, com um forte interesse em utilizar frameworks e tecnologias modernas para construir soluções de software robustas.
  Possuo um diploma em Engenharia de Software pela FIAP e estudei Engenharia da Computação na PUC Minas. Minha formação educacional me proporcionou uma base sólida em princípios de programação e metodologias de design de software. Tenho experiência em várias linguagens de programação, incluindo JavaScript, TypeScript e PHP, além de frameworks como React, Angular e Vue.js.
  Em minha carreira profissional, trabalhei em projetos diversos, que variam de aplicações internas a soluções voltadas para clientes. Na Meta3 Services & Technologies, contribuo em todas as etapas do ciclo de vida do desenvolvimento de software, colaborando com equipes multifuncionais para entregar produtos de alta qualidade. Minha função envolve desenvolver recursos tanto para o front-end quanto para o back-end, além de implementar práticas de DevOps para aumentar a eficiência dos projetos.
  Sou particularmente apaixonado por design UI/UX e busco criar interfaces amigáveis que proporcionem uma experiência fluida. Também possuo conhecimentos em práticas de CI/CD, tecnologias de nuvem e gerenciamento de banco de dados, o que me permite desenvolver aplicações escaláveis e de fácil manutenção.
  Como aprendiz ao longo da vida, busco ativamente oportunidades para expandir meu conhecimento e me manter atualizado com as tendências da indústria. Gosto de enfrentar desafios e estou ansioso para contribuir com minhas habilidades em projetos impactantes, enquanto colaboro com profissionais que pensam da mesma forma. Acredito que compartilhar conhecimento e experiências promove o crescimento, e estou empolgado com a possibilidade de trabalhar em ambientes dinâmicos que priorizam a inovação e a criatividade.

