<style>
    .technologies {
        font-size: 12px;
        color: #688293;
    }
</style>

{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="projects">
    <h2 class="title">Projects</h2>
    {% for p in projects %}
    <div class="project">
        <span>
            <a class="project-link" href="{{p.link}}">
                {{p.title}}
            </a>
        </span>
        <span class="details">- {{p.details}}</span>
        <p class="technologies">Used Technologies: {{p.technologies_used}}</p>
    </div>
    {% endfor %}
</section>
{% endif %}
