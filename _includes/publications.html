{% assign publications = include.data.publications %}
{% assign publications_title = include.data.publications_title %}
{% if publications %}
<section class="publications">
    <h2 class="title">{{publications_title}}</h2>
    <div class="publication-items">
        {% for pub in publications%}
        <div class="publication-item">
            <div class="publication-title">
                <a href="{{pub.link}}">{{pub.title}}</a>
            </div>
            <div class="authors">{{pub.authors}}</div>
            <div class="conference">{{pub.conference}}</div>
        </div>
        {%endfor%}
    </div>
</section>
{% endif %}
