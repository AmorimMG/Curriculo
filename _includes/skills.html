{% assign skills = include.data.skills %}
{% assign skills_title = include.data.skills_title %}
{% if skills %}
<section class="skills">
    {% for sks in skills %}
    <div class="title">{{sks.category}}</div>
    {% for sk in sks.skill%}
    <div class="skill">{{sk}}</div>
    {% endfor %}
    {% endfor %}
</section>
{% endif %}
