profile: |
  Sou Gabriel Amorim, um desenvolvedor Fullstack de 23 anos apaixonado por tecnologia e inovação. Atualmente, estou em busca de desafios que me permitam expandir minhas habilidades em desenvolvimento web, tanto no front-end quanto no back-end. Estou sempre em busca de novas tecnologias e metodologias que possam aprimorar o processo de desenvolvimento e a experiência do usuário.
  Tenho formação em Engenharia de Software pela FIAP e uma base sólida em Engenharia da Computação pela PUC Minas. Minha experiência inclui o trabalho em projetos que envolvem tecnologias como JavaScript, TypeScript, React, Angular e Vue.js, permitindo-me desenvolver aplicações robustas e eficientes. No meu papel atual na Meta3 Services & Technologies, tenho a oportunidade de trabalhar em todos os aspectos do desenvolvimento, desde a codificação até a implementação de práticas de DevOps, o que tem sido fundamental para o meu crescimento profissional.
  Além das habilidades técnicas, sou entusiasta de design UI/UX, o que me motiva a criar interfaces intuitivas e funcionais. Acredito que um bom design é essencial para a satisfação do usuário e a eficácia do produto. Estou sempre disposto a aprender e compartilhar conhecimento, pois acredito que a colaboração em equipe e a troca de experiências são fundamentais para o sucesso em um ambiente dinâmico.
  Estou animado para contribuir em projetos que desafiem minha criatividade e habilidades, e espero ter a oportunidade de trabalhar com uma equipe que valorize a inovação e o aprendizado contínuo.

